<!--RECT FORM permette di creare una logica del form. non utilizza ngModel ma [formGroup] per accedere alla logica del componente-->
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="field">
        <label class="label" for="username">Username</label>
        <div class="control">
            <input class="input" type="text" id="username" name="username" placeholder="Username" [formControl]="form.controls['username']">
        </div>
        <p *ngIf="form.controls['username'].hasError('required')" class="help is-danger">Il campo username è obbligatorio</p>
    </div>
    <div class="field">
        <label class="label" for="email">Email</label>
        <div class="control">
            <input class="input" type="text" id="email" name="email" placeholder="email" [formControl]="form.controls['email']">
        </div>
        <p *ngIf="form.controls['email'].hasError('required')" class="help is-danger">Il campo email è obbligatorio</p>
    </div>
    <div class="field">
        <label class="label" for="password">Password</label>
        <div class="control">
            <input class="input" type="text" id="password" name="password" placeholder="password" [formControl]="form.controls['password']">
        </div>
        <p *ngIf="form.controls['password'].hasError('required')" class="help is-danger">Il campo password è obbligatorio</p>
        <p *ngIf="form.controls['password'].hasError('pattern')" class="help is-danger">Il campo password è deve avere almeno 8 caratteri di cui almeno: 1 Maiuscola,1Minuscola,1 Numbero,1 Carattere speciale</p>
    </div>
    <button class="button is-dark is-small" type="submit">Sign Up</button>
</form>
